<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="../css/calc.css">
    <script src="../js/calc.js" defer></script>

</head>

<body>
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="btn-calc">
                <div class="btn-calc-linha">
                    <button value="7" id="btn-7" onclick="insereValorNoVisor(this, idVisor)">7</button>
                    <button value="8" id="btn-8" onclick="insereValorNoVisor(this, idVisor)">8</button>
                    <button value="9" id="btn-9" onclick="insereValorNoVisor(this, idVisor)">9</button>
                </div>
                <div class="btn-calc-linha">
                    <button value="4" id="btn-4" onclick="insereValorNoVisor(this, idVisor)">4</button>
                    <button value="5" id="btn-5" onclick="insereValorNoVisor(this, idVisor)">5</button>
                    <button value="6" id="btn-6" onclick="insereValorNoVisor(this, idVisor)">6</button>
                </div>
                <div class="btn-calc-linha">
                    <button value="1" id="btn-1" onclick="insereValorNoVisor(this, idVisor)">1</button>
                    <button value="2" id="btn-2" onclick="insereValorNoVisor(this, idVisor)">2</button>
                    <button value="3" id="btn-3" onclick="insereValorNoVisor(this, idVisor)">3</button>
                </div>
                <div class="btn-calc-linha">
                    <button value="0" id="btn-0" onclick="insereValorNoVisor(this, idVisor)">0</button>
                </div>
            </div>
            <div class="oper-calc">
                <button value="+" id="btnSoma" onclick="insereValorNoVisor(this, idVisor)">+</button>
                <button value="-" id="btnSubtracao" onclick="insereValorNoVisor(this, idVisor)">-</button>
                <button value="*" id="btnMultiplicacao" onclick="insereValorNoVisor(this, idVisor)">*</button>
                <button value="/" id="btnDivisao" onclick="insereValorNoVisor(this, idVisor)">/</button>
            </div>
            <div class="result-calc">
                <button value="=" id="btnResultado" onclick="resultadoDaOperacao(idVisor)">=</button>
                <button value="C" id="btnLimpar" type="reset">C</button>
            </div>
        </form>
    </div>

</body>

</html>
